<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>flashRabbit!</title>

    <!-- Import Main Stylesheet -->
    <link rel="stylesheet" href=" main.css" />
    <!-- Import Login Stylesheet -->
    <link rel="stylesheet" href="login.css" />
    <!-- Import Animations Stylesheet -->
    <link rel="stylesheet" href="animation.css" />

  </head>

  <body onload = 'onload()'>
    <!-- Start Menu -->
    <div id = 'startVerContainer' class = 'verContainer'>
      <div class = 'horContainer'>
        <img id = 'startLearning' src = 'images/startLearning.png' onclick = 'moveToMain()'/>
      </div>
    </div>
    <img id = 'cloudBase' src = 'images/cloudBase.png'>
    <img id = 'rightRabbit' src = 'images/rightRabbit.png'>
    <img id = 'leftRabbit' src = 'images/leftRabbit.png'>
    <img id = 'cloud1' src = 'images/cloud1.png'>
    <img id = 'cloud2' src = 'images/cloud2.png'>
    <img id = 'cloud3' src = 'images/cloud3.png'>

    <!-- Header -->
    <div id = 'header'>
        <h1>⋆ ｡ ° • ☁️ MY SETS ☁️• ° ｡ ⋆</h1>
        <select id="selectSortBy">
          <option value="A-Z">A-Z</option>
          <option value="Most Unlearned">Most Unlearned</option>
      </select>      
    </div>

    <!-- Set Container -->
    <div id = 'allSetsContainerContainer' class = 'horContainer'>
      <div id = 'allSetsContainer'> </div>
    </div>

    <!-- Edit Set Name -->
    <div class = 'entireAlertContainer'>
      <div class = 'horContainer alertContainer' style = 'height: 100%;'>
        <div class = 'verContainer' >
          <div class = 'editAlertBox'>
            <div class  = 'exitContainer' style = 'display: flex; justify-content: flex-end; '>
              <img class = 'exitIcon' onclick = 'closeEditSetName()' src = 'icons/x.png'>
            </div>
            <p> change set name </p>
            <div class = 'horContainer'>
              <input id = 'changeInput' maxlength="20" placeholder="enter new name">
            </div>
            <div class = 'horContainer'>
              <button id = 'saveChanged' onclick = 'saveEditSetName()'> save </button>
            </div>
            
          </div>
        </div>
      </div>
      <div class = 'cover'></div>
    </div>

    <!-- Add Set -->
    <div class = 'addSetAlertContainer'>
      <div class = 'horContainer alertContainer' style = 'height: 100%;'>
        <div class = 'verContainer' >
          <div class = 'editAlertBox'>
            <div class  = 'exitContainer' style = 'display: flex; justify-content: flex-end; '>
              <img class = 'exitIcon' onclick = 'closeAddSetName()' src = 'icons/x.png'>
            </div>
            <p> create a set </p>
            <div class = 'horContainer'>
              <input id = 'newNameCreated' maxlength="20" placeholder="create a name">
            </div>
            <div class = 'horContainer'>
              <button id = 'saveChanged' onclick = 'saveAddSet()'> save </button>
            </div>
            
          </div>
        </div>
      </div>
      <div class = 'cover'></div>
    </div>
    
    

    <!-- Import Login Script -->
    <script src="start.js"></script>
  </body>
</html>
