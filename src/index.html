<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>flashRabbit!</title>

    <!-- Import Main Stylesheet -->
    <link rel="stylesheet" href=" main.css" />
    <!-- Import Login Stylesheet -->
    <link rel="stylesheet" href="login.css" />
    <!-- Import Animations Stylesheet -->
    <link rel="stylesheet" href="animation.css" />

  </head>

  <body onload = 'onload()'>

    <!-- Start Menu -->
    <div id = 'startVerContainer' class = 'verContainer'>
      <div class = 'horContainer'>
        <img id = 'startLearning' src = 'images/startLearning.png' onclick = 'moveToMain()'/>
      </div>
    </div>
    <img id = 'cloudBase' src = 'images/cloudBase.png'>
    <img id = 'rightRabbit' src = 'images/rightRabbit.png'>
    <img id = 'leftRabbit' src = 'images/leftRabbit.png'>
    <img id = 'cloud1' src = 'images/cloud1.png'>
    <img id = 'cloud2' src = 'images/cloud2.png'>
    <img id = 'cloud3' src = 'images/cloud3.png'>

    <!-- SETS PAGE -->

    <!-- Header -->
    <div id = 'setsPageHeader'>
        <h1>⋆ ｡ ° • ☁️ MY SETS ☁️• ° ｡ ⋆</h1>
        <select id="setSortBy">
          <option value="A-Z">A-Z</option>
          <option value="Most Unlearned">Most Unlearned</option>
      </select>      
    </div>

    <!-- Set Container -->
    <div id = 'allSetsContainerContainer' class = 'horContainer'>
      <div id = 'allSetsContainer'> </div>
    </div>

    <!-- Edit Set Name -->
    <div class = 'editSetAlertContainer'>
      <div class = 'horContainer alertContainer' style = 'height: 100%;'>
        <div class = 'verContainer' >
          <div class = 'editAlertBox'>
            <div class  = 'exitContainer' style = 'display: flex; justify-content: flex-end; '>
              <img class = 'exitIcon' onclick = 'closeEditSetName()' src = 'icons/x.png'>
            </div>
            <p> change set name </p>
            <div class = 'horContainer'>
              <input id = 'changeInput' maxlength="20" placeholder="enter new name">
            </div>
            <div class = 'horContainer'>
              <button id = 'saveChanged' onclick = 'saveEditSetName()'> save </button>
            </div>
            
          </div>
        </div>
      </div>
      <div class = 'cover'></div>
    </div>

    <!-- Add Set -->
    <div class = 'addSetAlertContainer'>
      <div class = 'horContainer alertContainer' style = 'height: 100%;'>
        <div class = 'verContainer' >
          <div class = 'editAlertBox'>
            <div class  = 'exitContainer' style = 'display: flex; justify-content: flex-end; '>
              <img class = 'exitIcon' onclick = 'closeAddSetName()' src = 'icons/x.png'>
            </div>
            <p> create a set </p>
            <div class = 'horContainer'>
              <input id = 'newNameCreated' maxlength="20" placeholder="create a name">
            </div>
            <div class = 'horContainer'>
              <button id = 'saveChanged' onclick = 'saveAddSet()'> save </button>
            </div>
            
          </div>
        </div>
      </div>
      <div class = 'cover'></div>
    </div>

    <!-- FLASHCARD PAGE -->
    
    <!-- Header -->
    <div id = 'flashcardPageHeader'>
      <img class = 'backButton' onclick = 'backToSets()' src = 'icons/back.png'>
      <h1 id = 'nameOfSetOnFlashcardPage'>⋆ ｡ ° • ☁️ MY SETS ☁️• ° ｡ ⋆</h1>
      <select id="flashcardSortBy">
        <option value="A-Z">A-Z</option>
        <option value="Unlearned First">Unlearned First</option>
      </select>      
    </div>

  <!-- Flashcards Container -->
  <div id = 'allFlashcardsContainerContainer' class = 'horContainer'>
    <div id = 'allFlashcardsContainer'> </div>
  </div>

  <!-- Edit Flashcard Name -->
  <div class = 'editFlashcardAlertContainer'>
    <div class = 'horContainer alertContainer' style = 'height: 100%;'>
      <div class = 'verContainer' >
        <div class = 'editAlertBox'>
          <div class  = 'exitContainer' style = 'display: flex; justify-content: flex-end; '>
            <img class = 'exitIcon' onclick = 'closeEditFlashcard()' src = 'icons/x.png'>
          </div>
          <p> ☁️ edit card ☁️ </p>
          <p class = 'label'> edit front of card: </p>
          <div class = 'horContainer'>
            <textarea  id = 'changedCardQuestion' maxlength="300"></textarea>
          </div>
          <p class = 'label'> edit back of card: </p>
          <div class = 'horContainer'>
            <textarea id = 'changedCardAnswer' maxlength="300"></textarea>
          </div>
           <!-- <p class = 'label'> replace image: </p>
          <div id="dropArea" class="drop-area">
            <div class="drop-message">Drag & Drop Image Here</div>
            <input type="file" id="fileInput" accept="image/*">
          </div> -->
          <div class = 'horContainer'>
            <button id = 'saveFlashCardEdit' onclick = 'saveEditFlashcard()'> save </button>
          </div>
          
        </div>
      </div>
    </div>
    <div class = 'cover'></div>
  </div>

  <!-- Add Flashcard -->
  <div class = 'addFlashcardAlertContainer'>
    <div class = 'horContainer alertContainer' style = 'height: 100%;'>
      <div class = 'verContainer' >
        <div class = 'editAlertBox'>
          <div class  = 'exitContainer' style = 'display: flex; justify-content: flex-end; '>
            <img class = 'exitIcon' onclick = 'closeAddFlashcard()' src = 'icons/x.png'>
          </div>
          <p> ☁️ create a card ☁️ </p>
          <p class = 'label'> enter front of card: </p>
          <div class = 'horContainer'>
            <textarea  id = 'newCardQuestion' maxlength="300" placeholder = 'front of card'></textarea>
          </div> 
          <p class = 'label'> enter back of card: </p>
          <div class = 'horContainer'>
            <textarea  id = 'newCardAnswer' maxlength="300" placeholder = 'back of card'></textarea>
          </div><br>
          <!--<p class = 'label'> upload an image (optional): </p>
           <div id="dropArea" class="drop-area">
            <div class="drop-message">Drag & Drop Image Here</div>
            <input type="file" id="fileInput" accept="image/*">
          </div> -->
          <div class = 'horContainer'>
            <button id = 'saveCreateFlashcard' onclick = 'saveAddFlashcard()'> save </button>
          </div>
          
        </div>
      </div>
    </div>
    <div class = 'cover'></div>
  </div>
    
    

    <!-- Import Login Script -->
    <script src="start.js"></script>
  </body>
</html>
